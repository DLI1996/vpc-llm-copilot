<link rel="stylesheet" href="../static/css/style.css">

<!-- Prompt Messages Container - Modify the height according to your need -->
<div class="flex h-screen w-full flex-col">
    <!-- Prompt Messages -->
    <div
      class="flex-1 overflow-y-auto rounded-xl bg-slate-200 p-4 text-sm leading-6 text-slate-900 dark:bg-slate-800 dark:text-slate-300 sm:text-base sm:leading-7"
    >
    </div>
    <div class="messages-container" id="messagesContainer">
      <!-- Messages will be appended here by the JS function -->
    </div>
    <!-- Prompt message input -->
    <form class="mt-2 w-full" method="POST" action="/">
      <label for="chat-input" class="sr-only"></label>
      <div class="relative w-full chat-container">
          <button
            type="button"
            class="voice-button"
          >
          <svg
            aria-hidden="true"
            class="h-5 w-5"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path
              d="M9 2m0 3a3 3 0 0 1 3 -3h0a3 3 0 0 1 3 3v5a3 3 0 0 1 -3 3h0a3 3 0 0 1 -3 -3z"
            ></path>
            <path d="M5 10a7 7 0 0 0 14 0"></path>
            <path d="M8 21l8 0"></path>
            <path d="M12 17l0 4"></path>
          </svg>
          <span class="sr-only"></span>
        </button>
        <textarea
          id="chat-input"
          class="chat-input"
          placeholder="Enter your prompt"
          rows="1"
          required
        ></textarea>
        <button
          type="submit"
          class="submit-button"
        >
          Send <span class="sr-only"></span>
        </button>
      </div>
    </form>
  </div>

  <script src="static/js/chat.js"></script>
